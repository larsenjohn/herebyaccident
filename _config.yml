# Site settings
baseurl: "" 
url: ""

# API settings
google_api_key:

# Build settings

# Markdown (gituhub only uses kramdown)
markdown: kramdown

# Set pagination
gems: [jekyll-paginate]
paginate: 5
paginate_path: "page:num"

prose:
  rooturl: '_posts'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "post"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
